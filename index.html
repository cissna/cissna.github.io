<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Energy Consumption Calculator</title>
</head>
<body>

    <h1>Energy Consumption Calculator</h1>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Name of Thing</th>
                <th>Wattage of Thing</th>
                <th>Hours on Per Day</th>
                <th>Peak Hours?</th>
                <th>kWh/month</th>
                <th>Cost/month</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td contenteditable="true"></td>
                <td contenteditable="true" class="editableCell"></td>
                <td contenteditable="true" class="editableCell"></td>
                <td class="radio-cell">
                    <input type="radio" name="options1" value="Not Peak">No
                    <input type="radio" name="options1" value="Part Peak">Partly
                    <input type="radio" name="options1" value="Peak">Yes
                </td>
                <td contenteditable="false" class="hoverable"></td>
                <td contenteditable="false" class="hoverable"></td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button class="add-row-button">Add Row</button>
        <button class="delete-row-button">Delete Row</button>
        <button class="submit-button">Submit</button>
    </div>

    <div class="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
